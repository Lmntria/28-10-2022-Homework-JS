<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="container mt-3">
    <div class="card">
      <div class="card-title px-3 py-3 fw-bold">
         <p class="h3">Manage Employees</p>
         <div>
          <div class="d-flex justify-content-around pb-3">
            <input type="text" class="input" placeholder="First Name" id="inputName">
            <input type="text" class="input" placeholder="Surname" id="inputSurname">
            <input type="text" class="input" placeholder="Username" id="inputUsername">
           </div>
           <div class="d-flex justify-content-around pb-3">
            <input type="email" class="input" placeholder="Email" id="email">
            <input type="text" class="input" placeholder="Address" id="inputAdress">
            <input type="text" class="input" placeholder="Phone Number" id="inputPhoneNum">
           </div>
           <button class="btn btn-success btn-custom-success mr-0" id="submit">Get Data</button>
           <button class="btn btn-success btn-custom-success mr-0" id="add">Add</button>
  
         </div>
        </div>
      <div class="card-body">
        <div class="input-group mb-3">
        </div>
        <p class="text-uppercase text-danger d-none fw-bold" id="correction">Ad'in uzunlugu minumum 3 herf olmalidir</p>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="text-uppercase">Fullname</th>
              <th scope="col" class="text-uppercase">Username</th>
              <th scope="col" class="text-uppercase">Email</th>
              <th scope="col" class="text-uppercase">address</th>
              <th scope="col" class="text-uppercase">phone</th>
              <th scope="col" class="text-center text-uppercase">Action</th>
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
